{% load static %}
{% load wagtailcore_tags %}
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{% static 'css/style.css'%}">

    </head>
    <body>
        <h1>{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send Message" class="btn btn-secondary btn-md text-white">
        </form>
    </body>
</html>
